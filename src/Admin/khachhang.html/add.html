<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div class="w-100">
        <h2 class="border p-3 text-bg-dark text-center rounded">Admin</h2>  
        <div class="row">
            <div class="col-sm-3 text-bg-dark rounded p-3" style="height: 100%;">
                <div class="container">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action bg-black text-white ">Trang chủ</a>
                        <a href="#" class="list-group-item list-group-item-action bg-black text-white">Danh mục</a>
                        <a href="#" class="list-group-item list-group-item-action bg-black text-white">Sản phẩm</a>
                        <a href="#" class="list-group-item list-group-item-action bg-black text-white">Khách hàng</a>
                        <a href="#" class="list-group-item list-group-item-action bg-black text-white">Bình luận</a>
                        <a href="#" class="list-group-item list-group-item-action bg-black text-white">Thống kê</a>
                      </div>
                    </div>
            </div>
    <!-- end header -->
            
    <!-- main -->
            <div class="col-sm-9">
                <div class="container">
                    <h2 class="border border-4 mb-4 text-black-50 p-3 text-center rounded">Thêm mới tài khoản</h2>
                <div class="container text-bg-light rounded">

                    <form action="">
                        <div class="mb-3 mt-3">
                            <label for="tentk" class="form-label text-danger">Tên đăng nhập:</label>
                            <input type="text" class="form-control" id="tentk" placeholder="Tên đăng nhập" name="tentk">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="matkhau" class="form-label text-danger">Mật khẩu:</label>
                            <input type="password" class="form-control" id="matkhau" placeholder="Mật khẩu" name="matkhau">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label text-danger">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="diachi" class="form-label text-danger">Địa chỉ:</label>
                            <input type="text" class="form-control" id="diachi" placeholder="Địa chỉ" name="diachi">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="phone" class="form-label text-danger">Số điện thoại:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại" name="phone">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="vaitro" class="form-label text-danger">Vai trò:</label>
                            <select class="form-select" id="vaitro">
                                <option>Quản trị</option>
                                <option>Khách hàng</option>
                              </select>
                        </div>
                    </form>
                    <div class="">
                        <button type="button" class="btn btn-primary btn-sm">Cập nhật</button>
                        <button type="button" class="btn btn-primary btn-sm">Nhập lại</button>
                        <a href="list.html">
                            <button type="button" class="btn btn-primary btn-sm">Danh sách khách hàng</button>
                        </a>
                      </div>
                </div>
                </div>
            </div>
        </div>    
    </div>
    

</body>
</html>
